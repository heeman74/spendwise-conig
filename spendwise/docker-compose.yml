version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spendwise-postgres
    environment:
      POSTGRES_USER: spendwise
      POSTGRES_PASSWORD: spendwise123
      POSTGRES_DB: spendwise
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spendwise"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spendwise-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
